<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dream-登录</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body style="background-image: url(../img/bj1.jpg);background-size: 100% 100%; background-repeat:no-repeat;background-attachment: fixed;">
<div class="container-fluid">

    <div class="row" style="height: 300px">
        <div class="alert alert-danger text-center " role="alert" id="warning"  style="position:absolute;z-index:9999;width: 100%; display: none;"></div>

        <div class="col-sm-4 col-sm-offset-4 col-md-3 col-md-offset-7">
            <div class="col-md-7 col-md-offset-1" style="padding-top: 180px;"><h1
                    style="color: #adadad; font-size: 60px;">Dream</h1></div>
            <div></div>
        </div>
    </div>
    <!--                              登录                                    -->
    <div class="row" style="display: block;" id="login">
        <div class="col-md-5 col-md-offset-6">
            <form class="form-horizontal" style="height: 300px; ">
                <div class="form-group">
                    <div  class="col-sm-2  col-sm-offset-1"></div>
                    <div class="col-sm-7 " style="height: 60px;">
                        <!--oninput=""  当用户输入时-->
                        <input type="text" class="form-control" id="inputEmail3" placeholder="用户名/邮箱"
                               style="background-color: #F0FAFB;">
                    </div>

                </div>
                <div class="form-group">
                    <div  class="col-sm-2  col-sm-offset-1"></div>
                    <div class="col-sm-7 " style="height: 60px;">
                        <input type="password" class="form-control " id="inputPassword3" placeholder="密码"
                               style="background-color: #F0FAFB;">
                        <div class="col-sm-12 text-right" style="padding-top: 10px;">
                            <span>还没有帐号！&nbsp;<a onclick="register()">注册</a></span>
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-3 col-sm-offset-3">
                        <button type="button" class="btn"  id="loginId" style="width: 100%; background-color: #9E6DBD; "
                                onclick="loginInspect()"><span style="color:white; " >登录</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--                              注册                                    -->
    <div class="row" style="display: none;" id="register">
        <div class="col-md-5 col-md-offset-6">
            <form class="form-horizontal" style="height: 300px; ">
                <div class="form-group">
                    <div  class="col-sm-2  col-sm-offset-1"></div>
                    <div class="col-sm-7 " style="height: 50px;">
                        <input type="text" class="form-control" id="inputEmail" placeholder="用户名/邮箱"
                               style="background-color: #F0FAFB;">
                    </div>
                    <div style="padding-top: 5px;">
                        <span style="font-size: 20px;" ></span>
                    </div>
                </div>
                <div class="form-group">
                    <div  class="col-sm-2  col-sm-offset-1"></div>
                    <div class="col-sm-7 " style="height: 50px;">
                        <input type="password" class="form-control" id="inputPassword" placeholder="密码（8位以上）"
                               style="background-color: #F0FAFB;">
                    </div>
                </div>
                <div class="form-group">
                    <div  class="col-sm-2  col-sm-offset-1"></div>
                    <div class="col-sm-7 " style="height: 60px;">
                        <input type="password" class="form-control" id="inputPassword1" placeholder="确认密码"
                               style="background-color: #F0FAFB;">
                        <div class="col-sm-12 text-right" style="padding-top: 10px;">
                            <span>已有帐号！&nbsp;<a onclick="login()">登录</a></span>
                        </div>
                    </div>
                    <div style="padding-top: 5px;">
                        <span style="font-size: 20px;" ></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3 col-sm-offset-3">
                        <button type="button" class="btn btn-default" id="registerId"
                                style="width: 100%; background-color: #9E6DBD;" onclick="registerInspect()"><span
                                style="color:white; ">注册</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/login.js"></script>


<script>
    function login() {
        document.getElementById("register").style.display = "none";
        document.getElementById("login").style.display = "block";
    }

    function register() {
        document.getElementById("login").style.display = "none";
        document.getElementById("register").style.display = "block";
    }
</script>
</body>
</html>
